server {
	port 65535;
	host localhost;
	name bili;
	root /www/;
	error_page [404] /404.html;
	autoindex on;
	index	index.html;
	log Info test.txt;
	max_body_size 10m;
	 
	location / {

		root		www/html/;
		autoindex on;
		error_page [404] /404.html;
		deny_method [GET];
		return 301 "/index.html";

	}

	location /css/ {
		root 	  www/css/;
		index        style.css;
		error_page	 [404]  /404.html;
		deny_method	 [DELETE, GET];
		return  301 "/index.html";
	}

	location /images/ {
		root		www/images/;
		index	index.html;
		error_page [ 404 ]  /404.html;
		deny_method	 [DELETE];
		return  301 "/index.html";
	}


}
