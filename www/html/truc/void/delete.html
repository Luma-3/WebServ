<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
	</style>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File Upload</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="title">
	<h1>Delete Page</h1>
	</div>
	<div class="navbar">
	<ul>
		<div class="form-container">
			<form action="/delete" method="post">
				<label for="files">Choose files to delete:</label>
				<!-- The server will insert the generated file checkboxes here -->
				<div id="file-list">
					<!-- Example of generated HTML -->
					<br><div><input type="checkbox" name="files" value="file1.txt">file1.txt</div><br>
					<div><input type="checkbox" name="files" value="file2.txt">file2.txt</div><br> 
				</div>
				<button type="submit">Delete</button>
			</form>
			<li><a href="index.html">Home</a></li>
		</ul>
	</div>
</body>
</html>
