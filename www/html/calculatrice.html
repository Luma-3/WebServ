    <div class="navbar">
        <ul>
            <li>
                <form action="/cgi/calculatrice.py" method="post">
                    <input type="text" name="num1" placeholder="Value 1" required>

                    </select>
                    <input type="text" name="num2" placeholder="Value 2" required>
